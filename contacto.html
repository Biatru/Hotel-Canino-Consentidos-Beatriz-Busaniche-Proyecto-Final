<!--Formulario de contacto--> 
<main>
    <div class="container" style="max-width: 500px">
        <div class="text-center mb-4">
          <h1>Contáctanos</h1>
          <p class="fs-5">Escríbenos y un representante se comunicará a la brevedad</p>
        </div>
        <form   method="POST" data-netlify="true" action="#">     
               <div class="mb-3">            
                <input type="input" class="form-control" id="name" name="name" placeholder="Nombre">
                </div>
                <div class= "mb-3">           
                <input type="email" class="form-control" id="email" name="email" placeholder="e-mail">
                </div>
              <div class="mb-3">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono">
              </div>
             <div class="mb-3">       
              <textarea class="form-control" name="message" id="message" rows="4" placeholder="Mensaje"></textarea>
             </div>
  
            <div class="mb-3">
              <button type="submit" class=" btn btn-secondary w-100 fs-5">Enviar Mensaje</button>
            </div>
        </form>
    </div>
</main>
